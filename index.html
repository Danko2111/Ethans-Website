<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="indexstyle.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="loadingPage">
        <img src="images/loading.gif" alt="loadingimg">
    </div>
    <div class="clickScreen" id="clickScreen">
        <img src="images/logo.png" alt="Logo" class="logo">
        <video autoplay muted loop class="home_video">
            <source src="" type="video/mp4">
        </video>
        <span>click anywhere to continue</span>
    </div>
    <script>
        jQuery(document).ready(function () {
            setTimeout(function () {
                $("document").ready($('.loadingPage').fadeOut("fast"));
            }, 2000);
        })
    </script>
    <script async src="indexscript.js" type="text/javascript"></script>
</body>

</html>
